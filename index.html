<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="cacl.css">

</head>
<body>
    
    <div class="container">

        <div class="display" id="input">

        </div>
            
        <div class="btn" id="button">
            <button class="span-two" id="clear">AC</button>
            <button id="del" class="del">DEL</button>
            <button operation class="operator">/</button>
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button operation class="operator">*</button>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button operation class="operator">-</button>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button operation class="operator">+</button>
            <button class="numbers">.</button>
            <button class="numbers">0</button>
            <button class="span-two">=</button>
        </div>

    </div>

    <script src="calc.js"></script>
</body>
</html>
